<!DOCTYPE html>
<html>
<head>
    <title>Day 2 (Task 3)</title>
</head>
<body>
    <h1>My Third Task</h1> 
    <h2>calculator with if else </h2>   
    <div class="wrapper">
        Enter the First number : <input id="num-one" name="num-one" type="text">
        <br><br> 
        Enter the Second number: <input id="num-two" name="num-two" type="text">
        <br><br>
        <input checked id="box1" name="sign-area" type="radio" value="add"><b>+</b> <input id="box2" name="sign-area" type="radio" value="subtract"><b>-</b> <input id="box3" name="sign-area" type="radio" value="multiply"><b>*</b> <input id="box4" name="sign-area" type="radio" value="divide"><b>/</b><br>
        <br>
        <button onclick="outcome()" type="button">calculate</button>
        <h1 id="resultArea"></h1>
    </div>
     
    <script>
           function outcome() { 
               var x = Number(document.getElementById("num-one").value);
               var y = Number(document.getElementById("num-two").value);
               var z = 0;
               
               if (document.getElementById("box1").checked){
                   z = x + y;
               }
               else if (document.getElementById("box2").checked){ 
                   z = x - y;
               }
               else if (document.getElementById("box3").checked){
                   z = x * y;
               }
               else{
                   z = x / y;
               }
               document.getElementById("resultArea").innerHTML = " Result : "+ String(z);    
           } 
    </script>
</body>
</html>
