<!DOCTYPE html>
<html>
<head>
<title>Task 2</title>
</head>
<body>
    <div>
        <div>
            <h1>take two number using text box and print output</h1>
        </div>
            Enter First Number : <br>
            <input type="text" id="Text1" name="TextBox1">
            <br>
            Enter Second Number : <br>
            <input type="text" id="Text2" name="TextBox2">
            <br>
            Answer : <br>
            <input type="text" id="txtresult" name="TextBox3">
            <br>
         <input type="button" name="clickbtn" value="ADD" onclick="add_number()">

            <br>
         <input type="button" name="clickbtn" value="sub" onclick="sub_number()">

            <br>
         <input type="button" name="clickbtn" value="Mul" onclick="mul_number()">
            <br>
         <input type="button" name="clickbtn" value="Div" onclick="div_number()">

        <script type="text/javascript">
            function add_number(){
            var first_number = parseInt(document.getElementById("Text1").value);
            var second_number = parseInt(document.getElementById("Text2").value);
            var result = first_number + second_number;
            console.log(result)
            document.getElementById("txtresult").value = result
            //<input id="txtresult"/>
            }

            function sub_number(){
            var first_number = parseInt(document.getElementById("Text1").value);
            var second_number = parseInt(document.getElementById("Text2").value);
            var result = first_number - second_number;
           
            document.getElementById("txtresult").value = result;    
            }

            function mul_number(){
            var first_number = parseInt(document.getElementById("Text1").value);
            var second_number = parseInt(document.getElementById("Text2").value);
            var result = first_number * second_number;
            document.getElementById("txtresult").value = result;    
            }

            function div_number(){
            var first_number = parseInt(document.getElementById("Text1").value);
            var second_number = parseInt(document.getElementById("Text2").value);
            var result = first_number / second_number;
            document.getElementById("txtresult").value = result;    
            }
        </script>
</body>
</html>
